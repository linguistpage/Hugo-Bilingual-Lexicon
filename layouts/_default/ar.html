<style>
.breadcrumbs {
display: none;
}
.ar-en {

color: #fffefc !important;
background: #040404 !important;
}
ul , ol {
list-style: arabic-indic;
}
</style>
<div class="search js-only">
  <input  style="direction: rtl !important; text-align: right !important; padding-right: 10px !important;" type="text" id="search" placeholder="البحث ... ">

</div>

<script>

document.addEventListener("DOMContentLoaded", () => {
  for (e of document.getElementsByClassName("js-only")) {
    e.classList.remove("js-only");
  }
  const posts = document.querySelectorAll("#artlist li");
  const search = document.getElementById("search");
  const oldheading = document.getElementById("myarticles");
  const clearSearch = document.getElementById("clear-search");
  const artlist = document.getElementById("artlist");

  search.addEventListener("input", () => {
    // grab search input value
    const searchText = search.value.toLowerCase().trim().normalize('NFD').replace(/\p{Diacritic}/gu, "");
    const searchTerms = searchText.split(" ");
    const hasFilter = searchText.length > 0;

    artlist.classList.toggle("list-searched", hasFilter);
    oldheading.classList.toggle("hidden", hasFilter);

    // for each recipe hide all but matched
    posts.forEach(recipe => {
      const searchString = `${recipe.textContent} ${recipe.dataset.tags}`.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, "");
      const isMatch = searchTerms.every(term => searchString.includes(term));

      recipe.hidden = !isMatch;
      recipe.classList.toggle("matched-recipe", hasFilter && isMatch);
    })
  })

  clearSearch.addEventListener("click", () => {
    search.value = "";
    posts.forEach(recipe => {
      recipe.hidden = false;
      recipe.classList.remove("matched-recipe");
    })

    artlist.classList.remove("list-searched");
    oldheading.classList.remove("hidden");
  })
})
// @license-end
</script>

<ul id=artlist style="direction: rtl !important;">





{{ range .Site.RegularPages.ByParam "arwords" }}

<!-- <hr class="mainhr"> -->


<small style="color: black; text-decoration: none; direction:ltr !important; text-align:left !important;" class="mainlink" href="{{.Permalink}}">{{.Title}}</small>


</div>
</li>
{{ end }}



</ul>
