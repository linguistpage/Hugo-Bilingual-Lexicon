<ul id=artlist style="direction: rtl !important;">
  {{ range .Site.RegularPages.ByParam "arwords" }}
  <li id="myarticles" class="older-article" style="direction: rtl !important;">
    <div class="mainlist">
      <a style="direction:rtl !important; text-align:right !important;" class="mainlink" href="{{ .RelPermalink }}">
        <h1>{{.Params.arwords }} </h1>
      </a>
      <!-- <hr class="mainhr"> -->
      <small style="color: black; text-decoration: none; direction:ltr !important; text-align:left !important;" class="mainlink" href="{{.Permalink}}">{{.Title}}</small>
    </div>
  </li>
  {{ end }}
</ul>
