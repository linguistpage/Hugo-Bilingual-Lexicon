<ul id=artlist>
  {{- range (where .Site.RegularPages.ByTitle ".Params.word" "=" "true") -}}
  
  <li id="myarticles" class="older-article">
    <div class="mainlist">
      
      <a style="" class="mainlink" href="{{.Permalink}}">
        <h1>{{.Title}}</h1>
      </a>

      

      <small style="color: #0388a6; text-decoration: none; direction:rtl !important; text-align:left !important;" class="mainlink" id="mini"> {{.Params.arwords }} </small>
      
    </div>
  </li>
  {{ end -}}
</ul>
